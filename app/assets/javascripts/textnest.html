<!DOCTYPE html>
<html>
<head>
  <style>
   .container{
     position: relative;
     background-color: #e8deb7;
     width:1200px;
     height: 600px;
     border-style: solid black 2px inset;
   }


   #display-image {
     position: absolute;
     height: 280px;
     width: 400px;
     margin:60px 70px 50px 56px;
   }

   .pohto_lib {
     position: absolute;
     height: 280px;
     width: 400px;
   }

   #frame-image {
     position: absolute;
     height: 400px;
     width: 520px;
   }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="react.js"></script>
  <script src="JSXTransformer.js"></script>
   <script >
  $(document).ready(function() {
  $('#display-image').hide();
  $('#frame-image').on('click',function(){
  var top_display_frame = (parseInt($(this).parent().css('height'))- parseInt($(this).css('height')))/2;
  var left_display_frame = (parseInt($(this).parent().css('width'))- parseInt($(this).css('width')))/2;
  console.log(top_display_frame,left_display_frame);
  $('#frame-image').css("top",top_display_frame);
  $('#frame-image').css("left",left_display_frame);
  });

  $('.photo_lib').on('click',function(){
  var img_src = $(this).attr("src");
  $('#display-image').css("top",$('#frame-image').css("top"));
  $('#display-image').css("left",$('#frame-image').css("left"));
  $('#display-image').attr("src", img_src );
  $('#display-image').show();
  });

});
   </script>
</head>
<body>
  <div class="container">
    <img id="display-image" src=""  />
    <img id='frame-image' src="/Users/JennyR/codecore/demo_project/realframe/4.png" />
  </div>
  <ul>
     <img class='photo_lib' src="/Users/JennyR/codecore/demo_project/pic/frame/_2499072_orig.jpg" />
    <img class='photo_lib' src="/Users/JennyR/codecore/demo_project/pic/oil-painting/picfit1.jpg"/> 
  </ul>

<div >
<div id="square"></div>
<div id="shape-collection"></div>
<script type="text/jsx">
var Circle = React.createClass({
  render: function(){
    var style = {width: 10, height: 10, borderRadius: 3, display: "inline-block",backgroundColor: "red"};
    // var srcc = {img_a:this.props.img_a};
    return <div style={style}></div>;
  }
});
var Square = React.createClass({
  render: function(){
    var style = {backgroundColor: this.props.backgroundColor,
                 width: this.props.dimension,
                 height: this.props.dimension};
    var circles = this.props.circles.map(function(circleData){
                   return <Circle img_a={circleData.img_a}/>;
                  });
    return <div style={style}>{circles}</div>;
  }
});

// React.render(<Square backgroundColor="red" dimension="400"
//                      circles={[{backgroundColor: "yellow"},
//                                {backgroundColor: "blue"},
//                                {backgroundColor: "cyan"}]} />,
//                document.getElementById("square"));
  React.render(<Square backgroundColor="lightgrey" dimension="800"
        circles={[
                {  img_a:'<img class="photo_lib" src="/Users/JennyR/codecore/demo_project/pic/frame/_2499072_orig.jpg"/>' },
                {  img_a:'<img class="photo_lib" src="/Users/JennyR/codecore/demo_project/pic/oil-painting/painting1.png"/>' },
                {  img_a:'<img class="photo_lib" src="/Users/JennyR/codecore/demo_project/pic/oil-painting/painting2.png"/>' },
                {  img_a:'<img class="photo_lib" src="/Users/JennyR/codecore/demo_project/pic/oil-painting/painting3.png"/>' }
                ]}/>,
                document.getElementById("square"));
  </script>
</div>
</body>
</html>
